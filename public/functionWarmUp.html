
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    
    <title>Function Warm Up</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>

    <main class="container">
        


    </main>
    
    <!-- jQuery Version 2.2.4 -->
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script>
    	
    $(document).ready(function() {
    	"use strict";

        // create a function called isOldDog() that takes in an array of objects and returns an array of booleans. A value of true will be added to the output array if the age property value of a given object is greater than 10, otherwise a value of false will be added to the output array.
        var newArray = [];
        function isOldDog(data){

            for (var i = 0; i < data.length; i++){
            
                if (data[i].age >= 10) {
                    newArray.push(true);
                } else {
                    newArray.push(false);
                }
            }
        
            return newArray;
        }

        // create a function makeRequest() that makes a GET request to the dogs.json file. 
        // In the .done method, console.log the returned value of isOldDog(data).


        function makeRequest () {
            $.ajax('/data/dogs.json').done(function(data, status, jqXhr){
                //console.log(status);
                isOldDog(data);
                for (var i2 = 0; i2 < newArray.length; i2 ++) {
                    if (newArray[i2] == true){
                    console.log("Dog number " + (i2 + 1) + " is an old dog!");
                    } else {
                        console.log("Dog number " + (i2 + 1) + " isn't an old dog!");
                    }
                }

            }).fail(function(jqXhr, status, error){
                console.log('Failure!');
                console.log(status);
                console.log(error);
            })
        }
        // Call the makeRequest() function to test
        makeRequest();
    });

    </script>

</body>

</html>
