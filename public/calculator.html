<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="/css/calculator.css">



	<title>Calulator</title>
</head>
<body>
	<header>
		<h1 class="jumbotron text-center">Calculator<small>Numbers</small></h1>
	</header>
	<main class="container">
		
				<div class="row">
					<div id="left-operand" class="text-right text-fields col-md-4 col-xs-3"></div>
				</div>
			<div class="row">
				
					<span id="1" class="col-xs-2 col-sm-1 number button">1</span>
					<span id="2" class="col-xs-2 col-sm-1 number button">2</span>
					<span id="3" class="col-xs-2 col-sm-1 number  button">3</span>
					<span id="plus" class="col-xs-2 col-sm-1 operators button">+</span>
				
			</div>
			<div class="row">
				
					<span id="4" class="col-xs-2 col-sm-1 number button">4</span>
					<span id="5" class="col-xs-2 col-sm-1 number button">5</span>
					<span id="6" class="col-xs-2 col-sm-1 number  button">6</span>
					<span id="minus" class="col-xs-2 col-sm-1 operators button">-</span>
				
			</div>
			<div class="row">
				
					<span id="7" class="col-xs-2 col-sm-1 number button">7</span>
					<span id="8" class="col-xs-2 col-sm-1 number button">8</span>
					<span id="9" class="col-xs-2 col-sm-1 number button">9</span>
					<span id="multiply" class="col-xs-2 col-sm-1 operators button">*</span>
				
			</div>
			<div class="row">
				
					<span id="C" class="col-xs-2 col-sm-1 button">C</span>
					<span id="0" class="col-xs-2 col-sm-1 number button">0</span>
					<span id="answer" class="col-xs-2 col-sm-1 button">=</span>
					<span id="divide" class="col-xs-2 col-sm-1 operators button">/</span>
				
			</div>
		

	</main>
<script type="text/javascript" src="/js/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="/js/bootstrap.js"></script>
<script type="text/javascript" src="/js/calculator.js"></script>

</body>
</html>
