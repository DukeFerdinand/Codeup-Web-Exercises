<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register with Us</title>

	<style type="text/css">
		
		#text-box {
			width: 150px;
			height: 75px;
		}
		.center {
			text-align: center;
			}
		


	</style>
</head>
<body>
<main>
	
	
	
	<section class="center">
		<p>
			<h1>Registration Form</h1>
		</p>
		<form method="POST" action="https://requestb.in/1j90iy81">
			<p>
				<input id="user" type="text" name="user" placeholder="Desired Username">
			</p>
			<p>
				<input id="email" type="text" name="email" placeholder="Email Address" >
			</p>
			<p>
				<input type="password" name="password" placeholder="Password" >
			</p>
			<p>
				<input type="password" name="passwordConfirm" placeholder="Confirm Password" >
			</p>
			<p>
				<textarea id="text-box" name="bio" placeholder="Enter a short bio for your profile" ></textarea>
			</p>
	
		<p>
			<h2 >How did you hear about us?</h2>
		</p>
		<p>
			<label for="newspaper">
				<input id="newspaper" type="checkbox" name="cb" value="paper">Newspaper
			</label>
		</p>
		<p>
			<label for="radio">
				<input id="radio" type="checkbox" name="cb" value="radio">Radio
			</label>
		</p>
		<p>
			<label for="billboard">
				<input id="billboard" type="checkbox" name="cb" value="billboard">Billboard
			</label>
		</p>
			<h2>What Browser are you using?</h2>
		<p>
			<select>
				<option value="chrome">Chrom</option>
				<option value="firefox">Firefox</option>
				<option value="Safari">Safari</option>
				<option value="ie">Internet-Explorer</option>
			</select>
		</p>
		<p>
			<button>Submit</button>
		</p>
		</form>
	</section>

</body>
</html>
