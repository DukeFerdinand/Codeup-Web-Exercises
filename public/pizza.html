<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pizza Bros Delivery</title>
</head>
<body>
	<h1>Pizza Order Form</h1>
		<main>
			<form>
			<h2>Crust Type</h2>
				<select>
					<option value="thin">Thin Crust</option>
					<option value="deep">Deep Dish</option>
					<option value="tossed">Hand-Tossed</option>
				</select>
<br>
			<h2>Sauce</h2>
				<select>
					<option value="tomato">Tomato</option>
					<option value="alfredo">Alfredo</option>
					<option value="basil">Basil Pesto</option>
					<option value="none">None</option>
				</select>
<br>
				<label for="light">Light Sauce
					<input type="radio" name="sauce" id="light">
				</label>
<br>
				<label for="regular">Regular Sauce
					<input type="radio" name="sauce" id="regular" checked>
				</label>
<br>
				<label for="heavy">Heavy Sauce
					<input type="radio" name="sauce" id="heavy">
				</label>
<br>
			<h2>Toppings</h2>
				<select>
					<option value="plain">Plain Cheese</option>
					<option value="pepperoni">Pepperoni</option>
					<option value="sausage">Sausage</option>
					<option value="ham">Ham</option>
				</select>
			</form>
		</main>
</body>
</html>
